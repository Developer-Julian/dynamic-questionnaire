<input #excelInput hidden="true" type="file" onclick="this.value=null" (change)="excelInputChange($event)" accept=".csv, .xlsx, .xls"/>
<button mat-flat-button color="primary" (click)="excelInput.click()">Upload your questionnaire from Excel</button>
<a mat-flat-button href="assets/example.xlsx" class="margin-left-10">Download example</a>
